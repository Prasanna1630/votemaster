name: Compile and Run Java

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Compile Java
        run: |
          javac onlinevotingsystem.java

      - name: Run program and save output
        run: |
          java onlinevotingsystem | tee run-output.txt

      - name: Upload run output
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: run-output
          path: run-output.txt
